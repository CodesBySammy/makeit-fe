<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Download Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Admin Download Responses</h2>
    <input type="password" id="adminPassword" placeholder="Enter Admin Password">
    <button id="downloadBtn">Download Responses</button>
    <div id="adminError" class="error" aria-live="assertive"></div>
    <script>
        const downloadBtn = document.getElementById('downloadBtn');
        const adminPasswordInput = document.getElementById('adminPassword');
        const adminErrorDiv = document.getElementById('adminError');

        downloadBtn.onclick = async () => {
            const password = adminPasswordInput.value.trim();

            if (!password) {
                adminErrorDiv.textContent = 'Please enter the admin password.';
                return;
            }

            downloadBtn.disabled = true;
            adminErrorDiv.textContent = ''; // Clear any previous error

            try {
                const response = await fetch('https://makeit-be.vercel.app/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'responses.xlsx';
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    adminPasswordInput.value = ''; // Clear password on success
                } else {
                    const result = await response.json();
                    adminErrorDiv.textContent = result.message; // Show error message from server
                }
            } catch (error) {
                adminErrorDiv.textContent = 'An error occurred while downloading the responses.';
            } finally {
                downloadBtn.disabled = false; // Re-enable button
            }
        };
    </script>
</body>
</html>
