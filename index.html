
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        /* General Body and Background Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        /* Fox Image Styling */
        .fox-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .fox-container img {
            max-width: 700px;
            opacity: 0.7;
        }

        /* Glowing Stars Effect */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 0;
            overflow: hidden;
        }
        
        .star {
            width: 2px;
            height: 2px;
            background: white;
            position: absolute;
            border-radius: 50%;
            animation: blink 2s infinite ease-in-out alternate, drift 10s linear infinite;
        }
        
        /* Animation for blinking effect */
        @keyframes blink {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* Animation for star movement */
        @keyframes drift {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 100px); /* Adjust values for star movement direction */
            }
        }
        @keyframes blink {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Form Styling */
        .form-container {
            position: relative;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #FF8C00; /* Darker orange */
            border-radius: 15px;
            padding: 20px;
            width: auto;
            max-width: 350px; /* Max width for responsiveness */
            height: auto;
            text-align: center;
            z-index: 2;
            box-shadow: 0px 0px 15px #FF8C00; /* Darker orange glow */
        }

        h2 {
            margin-bottom: 10px;
            color: #FFA500; /* Lighter orange for the heading */
            text-shadow: 0px 0px 5px #FFA500;
        }

        .scrolling-text {
            color: #FFA500; /* Lighter orange */
            text-shadow: 0px 0px 5px #FFA500;
            font-size: 14px;
            margin-bottom: 15px;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }

        .scrolling-text span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 10s linear infinite;
        }

        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 2px solid #FF8C00; /* Darker orange */
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        input::placeholder {
            color: #FFA500; /* Lighter orange for placeholders */
        }

        button {
            padding: 10px 20px;
            background-color: #FF8C00; /* Darker orange */
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        /* Pop-up Error Messages */
        .message, .error {
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            animation: fadeIn 0.5s ease-in-out;
            display: none;
        }

        .message {
            background-color: rgba(0, 255, 0, 0.1);
            border: 2px solid green;
            color: white;
            text-shadow: 0px 0px 5px green;
        }

        .error {
            background-color: rgba(255, 0, 0, 0.1);
            border: 2px solid red;
            color: white;
            text-shadow: 0px 0px 5px red;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .form-container {
                padding: 15px;
                width: 90%;
            }

            h2 {
                font-size: 18px;
            }

            button {
                font-size: 14px;
            }
        }

    </style>
</head>
<body>

    <div class="fox-container">
        <img src="https://i.postimg.cc/05DnKPd7/fox.webp" alt="Fox">
    </div>

    <div class="stars">
        
    </div>

    <div class="form-container">
        <h2>Submit Form</h2>
        <div class="scrolling-text"><span>Open Source Open Innovation</span></div>

        <form id="userForm">
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone (10 digits)" pattern="[0-9]{10}" required>
            <input type="text" id="reg" name="reg" placeholder="Enter your registration Number" required>
    </select>
            <button type="submit">Submit</button>
        </form>

        <div id="message" class="message"></div>
        <div id="error" class="error"></div>
    </div>

   <script>
    // Generate random glowing stars in background
    function createStar() {
        const star = document.createElement('div');
        star.classList.add('star');
        const size = Math.random() * 2 + 1;
        const posX = Math.random() * window.innerWidth;
        const posY = Math.random() * window.innerHeight;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = `${posY}px`;
        star.style.left = `${posX}px`;
        document.querySelector('.stars').appendChild(star);
    }

    for (let i = 0; i < 150; i++) {
        createStar();
    }

    // Form submission handling and pop-up messages
    const form = document.getElementById('userForm');
    const messageDiv = document.getElementById('message');
    const errorDiv = document.getElementById('error');

    form.onsubmit = async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const data = Object.fromEntries(formData);

        // Trim values to avoid white spaces
        data.name = data.name.trim();
        data.phone = data.phone.trim();
        data.email = data.email.trim();
        data.reg = data.reg.trim();

        // Validate form inputs
        if (!data.name || data.name.length < 2) {
            showError('Name must be at least 2 characters long.');
            return;
        }

        if (!/^[0-9]{10}$/.test(data.phone)) {
            showError('Phone number must be a valid 10-digit number.');
            return;
        }

        // Updated email validation regex
        if (!/^[a-zA-Z][a-zA-Z0-9._%+-]*@vitstudent\.ac\.in$/.test(data.email)) {
            showError('Please provide a valid email address starting with a letter and ending with @vitstudent.ac.in.');
            return;
        }

        if (!data.reg || data.reg.length < 2) {
            showError('Name must be at least 2 characters long.');
            return;
        }

        errorDiv.style.display = 'none';  // Hide error if valid
        messageDiv.style.display = 'none';  // Hide previous messages

        try {
            const response = await fetch('https://makeit-be.vercel.app/api/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            const result = await response.json();

            if (response.ok) {
                showMessage('Thank you for your submission!');
                form.reset(); // Reset the form
            } else {
                showError(result.message);
            }
        } catch (error) {
            showError('An error occurred while submitting. Please try again later.');
        }
    };

    function showMessage(message) {
        messageDiv.textContent = message;
        messageDiv.style.display = 'block';
    }

    function showError(error) {
        errorDiv.textContent = error;
        errorDiv.style.display = 'block';
    }
</script>
</body>
</html>
