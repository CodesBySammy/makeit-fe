<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .message {
            margin-top: 20px;
            color: green;
        }
        .error {
            color: red;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h2>Submit Your Details</h2>
    <form id="userForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <div id="message" class="message"></div>
    <div id="error" class="error"></div>

    <script>
        const form = document.getElementById('userForm');
        const messageDiv = document.getElementById('message');
        const errorDiv = document.getElementById('error');
        const downloadBtn = document.getElementById('downloadBtn');
        const adminPasswordInput = document.getElementById('adminPassword');
        const adminErrorDiv = document.getElementById('adminError');

        // Frontend form validation to avoid empty spaces
        form.onsubmit = async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            // Trim the values to remove extra spaces
            data.name = data.name.trim();
            data.phone = data.phone.trim();
            data.email = data.email.trim();

            // Validate name, phone, and email
            if (!data.name || data.name.length < 2) {
                errorDiv.textContent = 'Name must be at least 2 characters long.';
                return;
            }

            if (!/^[0-9]{10}$/.test(data.phone)) {
                errorDiv.textContent = 'Phone number must be a valid 10-digit number.';
                return;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(data.email)) {
                errorDiv.textContent = 'Please provide a valid email address.';
                return;
            }

            errorDiv.textContent = ''; // Clear previous errors
            messageDiv.textContent = ''; // Clear previous messages

            try {
                const response = await fetch('https://makeit-be.onrender.com/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.textContent = 'Thank you for your submission!';
                    form.reset(); // Reset the form
                    disableBackButtons(); // Disable back navigation
                } else {
                    errorDiv.textContent = result.message; // Show the error message from the backend
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred while submitting. Please try again later.';
            }
        };

        // Handle admin password and download responses
        

        // Disable back buttons after submission
        function disableBackButtons() {
            history.pushState(null, '', location.href);
            window.onpopstate = function () {
                history.pushState(null, '', location.href);
            };
        }
    </script>

</body>
</html>
